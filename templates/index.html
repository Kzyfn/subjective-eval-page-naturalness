{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          下の大阪弁の音声を聞いて，イントネーション自然性 (どれだけ大阪弁らしく聞こえるか) を<br> 1〜5の5段階(1:不自然，5:自然)で評価してください．
        </p>

        <div class="row" style='display: flex; align-items: center; justify-content: center;'>    

          <form action="/done" method="post" class="form-inline" id="naturalness">
            
            {% for wav_file in wav_files %}
            <div class="row" style='flex-direction: column; align-items: center; display: flex;'>
              <audio
                style='margin: 5pt; margin-top: 30pt;'
                controls
                src={{ wav_file }}>
                    Your browser does not support the
                  <code>audio</code> element.
              </audio>
            <!-- ループの中身 -->
              <div class="row" style='flex-direction: row; display: flex;'>   
                <label style='margin: 10pt'>1 
                  <input type="radio" name={{wav_file}} value=1 required>
                </label>
                <label style='margin: 10pt'>2 
                  <input type="radio" name={{wav_file}} value=2 required>
                </label>
                <label style='margin: 10pt'>3 
                  <input type="radio" name={{wav_file}} value=3 required>
                </label>
                <label style='margin: 10pt'>4 
                  <input type="radio" name={{wav_file}} value=4 required>
                </label> 
                <label style='margin: 10pt'>5 
                  <input type="radio" name={{wav_file}} value=5 required>
                </label>
              </div>
            {% endfor %}
            </div>
          
          </form>
          
        </div>
        
        <button type="submit" class="btn btn-default" style='border-color: black; margin-top: 20pt;' form='naturalness'>完了</button>

      </div>
    </div>
  </div>
</div>
{% endblock %}
